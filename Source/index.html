<body>

    <div class="wallpaper" style="background-image: url('img/walls/Wonderful-Winter-winter-27867199-1920-1200.png'); "></div>

    <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row" data-bind="foreach: events">
            <div class="tile-space" data-bind="foreach: counters">
                <!-- ko if: !length -->
                <div class="well tile clickable" data-bind="css: type.css">
                    <h1 data-bind="text: counter.title"></h1>
                    <p data-bind="text: counter.description"></p>
                    <em class="footer" data-bind="text: endsOnFormatted"></em>
                </div>
                <!-- /ko -->
                <!-- ko if: length -->
                <div class="tile-space" data-bind="foreach: $data">
                    <div class="well tile clickable" data-bind="css: type.css">
                        <h1 data-bind="text: counter.title"></h1>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>

    <!--[if lt IE 7]>

    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/jquery.parsequery/jquery.query-2.1.5-fixed.js"></script>
    <script src="components/knockout-external-templates/lib/koExternalTemplateEngine_all.js"></script>
    <script src="components/lodash/dist/lodash.js"></script>
