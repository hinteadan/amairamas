<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calendar</title>
    <!-- build:css styles/main.css -->
    <link href="components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>

    <table class="table v-align-m">
        <thead>
            <tr>
                <th colspan="7" class="text-center">
                    <div class="inline-block hover-hide">
                        <button class="btn btn-link clickable glass">&laquo;</button>
                        <button class="btn btn-link clickable glass">&lsaquo;</button>

                        <div class="strong hideable onHover selectable" data-bind="text: months[month()].Label"></div>
                        <select class="strong hideable text-center" data-bind="options: months, value: month, optionsValue: 'Index', optionsText: 'Label'"></select>
                        
                        <div class="strog hideable onHover selectable strong" data-bind="text: year"></div>
                        <select class="strog hideable text-center strong" data-bind="options: years, value: year"></select>

                        <button class="btn btn-link clickable glass">&rsaquo;</button>
                        <button class="btn btn-link clickable glass">&raquo;</button>
                    </div>
                </th>
            </tr>
            <tr data-bind="foreach: weekDays">
                <th data-bind="text: $data" class="text-center"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: weeks">
            <tr data-bind="foreach: $data">
                <td class="day text-center clickable" data-bind="text: $data, css: $root.dayClass($data), click: $root.setDate"></td>
            </tr>
        </tbody>
    </table>

    Selected Date:
    <span data-bind="text: selectedDate"></span>

    <!-- build:js js/lib.js -->
    <script src="components/hCheckJs/check.js"></script>
    <script src="components/knockout.js/knockout.debug.js"></script>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/lodash/dist/lodash.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/noty/js/noty/jquery.noty.js"></script>
    <script src="components/noty/js/noty/layouts/top.js"></script>
    <script src="components/noty/js/noty/layouts/bottom.js"></script>
    <script src="components/noty/js/noty/themes/default.js"></script>
    <!-- endbuild -->
    <!-- build:js js/appcore.js -->
    <script src="js/app.config.js"></script>
    <script src="js/model.js"></script>
    <script src="js/dataStore.js"></script>
    <script src="js/notifier.js"></script>
    <!-- endbuild -->
    <!-- build:js js/vm/calendar.js -->
    <script src="js/Calendar/ViewModel.js"></script>
    <!-- endbuild -->
</body>
</html>
