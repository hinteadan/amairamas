<!DOCTYPE html>
<html class="event" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title data-bind="text: title"></title>
    <meta name="description" content="">
    <!-- build:css styles/main.css -->
    <link href="components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js js/vendor/modernizr.js -->
    <script src="components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body class="event">

    <div class="wallpaper" style="background-image: url('img/walls/Winter-Snow-Wallpaper-43.jpg'); "></div>

    <div class="container container-relative">
        <div class="row">
            <h1 data-bind="text: title"></h1>
            <h2 data-bind="text: description"></h2>
        </div>
        <div class="footer footer-right">
            <h1 class="counter"><strong data-bind="text: countdown"></strong></h1>
        </div>
        <div class="footer" style="margin-bottom: 27px;">
            <h3 data-bind="text: endsOnDate"></h3>
            <h3 data-bind="text: endsOnTime"></h3>
        </div>
    </div>

    <script src="components/jquery.parsequery/jquery.query-2.1.5-fixed.js"></script>

    <script src="js/model.js"></script>
    <script src="js/dataStore.js"></script>
    <script src="js/notifier.js"></script>
    <!-- endbuild -->
    <!-- build:js js/vm/viewcounter.js -->
    <script src="js/ViewCounter/LoadCounter.js"></script>
    <script src="js/ViewCounter/ViewModel.js"></script>
