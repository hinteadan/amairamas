<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Add event</title>
    <!-- build:css styles/main.css -->
    <link href="components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <div class="container">
        <div class="row">&nbsp;</div>
        <form data-bind="submit: add" role="form">
            <div class="form-group input-group-lg">
                <input class="form-control text-center" data-bind="value: title, hasfocus: true" placeholder="Event title" />
            </div>
            <div class="form-group input-group-lg">
                <div data-bind="template: { name: 'calendar', data: calendar }"></div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading clickable" data-bind="click: function(){ isAdvanced(!isAdvanced()); }">
                    <h3 class=" panel-title" data-bind="text: isAdvanced() ? 'Advanced Details' : 'More...'"></h3>
                </div>
                <div class="panel-body" data-bind="visible: isAdvanced">
                    <div class="form-group input-group-lg text-center">
                        <input class="form-control text-center" data-bind="value: wallpaperUrl" placeholder="Wallpaper URL" />
                        <img alt="No wallpaper" data-bind="attr: { src: wallpaperUrl }" class="img-thumbnail thumbnail text-center inline-block">
                    </div>
                </div>
            </div>

            <div class="form-group input-group-lg">
                <button type="submit" class="btn btn-large btn-primary form-control" data-bind="disable: isSaving">Add</button>
            </div>
            <div class="form-group input-group-lg">
                <button type="button" class="btn btn-large btn-default form-control" data-bind="enable: latestId, click: viewLatestEvent">View Last added</button>
            </div>
        </form>
    </div>

    <!-- build:js js/lib.js -->
    <script src="components/hCheckJs/check.js"></script>
    <script src="components/knockout.js/knockout.debug.js"></script>
    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/knockout-external-templates/lib/koExternalTemplateEngine_all.js"></script>
    <script src="components/lodash/dist/lodash.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/noty/js/noty/jquery.noty.js"></script>
    <script src="components/noty/js/noty/layouts/top.js"></script>
    <script src="components/noty/js/noty/layouts/topRight.js"></script>
    <script src="components/noty/js/noty/themes/default.js"></script>
    <!-- endbuild -->
    <!-- build:js js/appcore.js -->
    <script src="js/app.config.js"></script>
    <script src="js/model.js"></script>
    <script src="js/dataStore.js"></script>
    <script src="js/notifier.js"></script>
    <!-- endbuild -->
    <!-- build:js js/vm/createcounter.js -->
    <script src="js/Calendar/ViewModel.js"></script>
    <script src="js/CreateCounter/AddCounter.js"></script>
    <script src="js/CreateCounter/ViewModel.js"></script>
    <!-- endbuild -->

    <script>
        if (document.location.hostname.toLowerCase().indexOf('localhost') !== 0) {
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-8786747-14', 'amairamas.ro');
            ga('send', 'pageview');
        }
    </script>

</body>
</html>
